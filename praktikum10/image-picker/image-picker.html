<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script src="script.js"></script>
</head>
<body>
    <select id="selectImg" onchange="imgPicker()">
        <option value="">-- Pilih Jenis Dinosaurus --</option>
        <option value="fire">T-Rex</option>
        <option value="water">Abelisaurus</option>
        <option value="electric">Albertosaurus</option>
        <option value="dark">Allosaurus</option>
        <option value="psyhic">Ankylosaurus</option>
        <option value="fairy">Archaeopteryx</option>
        <option value="grass">Baryonyx</option>
        <option value="ice">Brachiosaurus</option>
    </select>
    <figure>
        <img id="imgFigure" src="" alt="">
    </figure>
</body>
</html>
